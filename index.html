    <div class="main">
      <div class="top">
        <h1>Controls</h1>
        <p>A/D = MOVEMENT</p>
        <span>|</span>
        <p>S = DASH</p>
        <span>|</span>
        <p>K/W or Space = JUMP</p>
        <span>|</span>
        <p>J (hold) = SHOOT</p>
        <span>|</span>
        <p>L = MELEE</p>
        <span>|</span>
        <p>ESC or F = PAUSE</p>
      </div>
      <div class="bottom">
        <div class="buttons">
          <button id="btn-play-again" disabled>PLAY AGAIN</button>
          <button id="btn-finish">QUIT</button
          ><!-- when clicked you lost all progress because it doesn't work with the sessionSyotage -->
        </div>
        <div class="bars">
          <label for="volume-control">Music</label>
          <input type="range" min="0" max="100" value="40" class="slider" id="volume-control" />
          <label for="volume-effects">Effects</label>
          <input type="range" min="0" max="100" value="90" class="slider" id="volume-effects" />
        </div>
      </div>
