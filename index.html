<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="public, max-age=2592000">
    
    <title>Mega Robot</title>

    <link rel="shortcut icon" type="image/png" href="./images/favicon/icon.png"/>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preload" href="./images/levels/level-1/level-1.png" as="image">
    <link rel="preload" href="./images/levels/level-1/level-1-front.png" as="image">
    <link rel="preload" href="./images/player/run_8_567-556.png" as="image">
    <link rel="preload" href="./images/player/idle_10_567-556.png" as="image">
    <link rel="preload" href="./images/player/jump_10_567-556.png" as="image">
    <link rel="preload" href="./images/player/shoot_4_567-556.png" as="image">
    <link rel="preload" href="./images/player/slide_10_567-556.png" as="image">
    <link rel="preload" href="./images/player/jumpmelee_8_567-556.png" as="image">
    <link rel="preload" href="./images/player/jumpshoot_5_567-556.png" as="image">
    <link rel="preload" href="./images/player/runshoot_9_567-556.png" as="image">
    <link rel="preload" href="./images/player/melee_8_567-556.png" as="image">
    <link rel="preload" href="./images/enemies/Robot01/walk/walk.png" as="image">
    <link rel="preload" href="./images/enemies/Robot02/walk/walk.png" as="image">
    <link rel="preload" href="./images/enemies/Robot03/walk/walk.png" as="image">
    <link rel="preload" href="./images/player/bullet/bullet.png" as="image">
    <link rel="preload" href="./images/enemies/bomb/bomb.png" as="image">
    <link rel="preload" href="./images/levels/level-2/level-2.png" as="image">


</head>
<body>
    <div class='main'>
        <div class='top'>
            <h1>Controls</h1>
            <p>A/D = MOVEMENT</p>
            <span>|</span>
            <p>S = DASH</p>
            <span>|</span>
            <P>K or W = JUMP</P>
            <span>|</span>
            <p>J (hold) = SHOOT</p>
            <span>|</span>
            <p>L = MELEE</p>
            <span>|</span>
            <p>ESC or SPACE = PAUSE</p>
        </div>
        <div class='bottom'>
            <div class="buttons">
                <button id="btn-play-again" disabled>PLAY AGAIN</button>
                <button id="btn-finish">QUIT</button>
            </div>
            <div class="bars">
                <label for="volume-control">Music</label>
                <input type="range" min="1" max="100" value="80" class="slider" id="volume-control">
                <label for="volume-control">Effects</label>
                <input type="range" min="1" max="100" value="100" class="slider" id="volume-effects">
            </div>
        </div>
    </div>
    <div id='main-menu'>
        <button id="btn-play">START GAME</button>
        <img src="./images/cover.png" alt="megarobot image" id="robot">
    </div>
    <div id="div-canvas">
        <canvas id="game-stage" width="1920" height="700"></canvas>
    </div>

    <script src="./javascript/Level.js"></script>
    <script src="./javascript/NextLevel.js"></script>
    <script src="./javascript/Player.js"></script>
    <script src="./javascript/Bullet.js"></script>
    <script src="./javascript/Game.js"></script>
    <script src="./javascript/ObjAnimation.js"></script>
    <script src="./javascript/Controller.js"></script>
    <script src="./javascript/Robot.js"></script>
    <script src="./javascript/Boss.js"></script>
    <script src="./javascript/Bomb.js"></script>
    <script src="./javascript/Collector.js"></script>
    <script src="./javascript/Platform.js"></script>
    <script src="./javascript/Trap.js"></script>
    <script src="./javascript/Sounds.js"></script>
    <script src="./javascript/index.js"></script>
    <script src="./javascript/Rain.js"></script>
</body>
</html>
